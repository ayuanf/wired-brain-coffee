version: 2

jobs:
  build:
    # Install gems, run rake tests
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
    steps:
      - checkout

      - run:
          name: build dependencies
          command: bundle install

      - run:
          name: build the jekyll site
          command: bundle exec jeckyll build

      - run:
          name: Print the Current Time
          command: date
